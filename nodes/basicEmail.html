<script type="text/javascript">
  RED.nodes.registerType('sendgrid-basic-email', {
    category: 'SendGrid',
    color: '#ffffff',

    defaults: {
      sendgridConfig: { type: 'sendgrid-config', required: true },
      name: { value: '' },
      content: { value: 'text' }
    },

    inputs: 1,
    outputs: 0,
    align: 'left',
    icon: 'sendgrid-icon.png',

    paletteLabel: 'Basic email',

    label: function () {
      return this.name || 'Send an email'
    }
  })
